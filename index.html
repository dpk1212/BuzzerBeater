<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Message Vault - Unlock Positivity</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/vault-icon.png" alt="Vault Icon" class="vault-icon">
                <h1 class="fade-in">The Message Vault</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" id="nav-home">Home</a></li>
                    <li><a href="#" id="nav-vault">My Vault</a></li>
                    <li><a href="#" id="nav-premium" class="premium-btn">Go Premium</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home-section" class="active-section fade-in">
            <div class="hero">
                <h2>Unlock Positivity with <span class="highlight">The Message Vault</span></h2>
                <p>Generate uplifting messages and save them in your personal vault.</p>
            </div>

            <div class="message-generator card">
                <form id="message-form">
                    <div class="form-group">
                        <label for="name">Your Name or Friend's Name</label>
                        <input type="text" id="name" placeholder="e.g., Sarah" required>
                    </div>
                    <div class="form-group">
                        <label for="traits">Optional Traits or Interests</label>
                        <input type="text" id="traits" placeholder="e.g., loves hiking, creative">
                    </div>
                    <div class="form-group">
                        <label for="insecurities">Optional Insecurities</label>
                        <input type="text" id="insecurities" placeholder="e.g., public speaking">
                    </div>
                    <button type="submit" id="generate-btn" class="glow-btn">Generate Message</button>
                </form>
            </div>

            <div class="message-display hidden card" id="message-display">
                <div class="message-card fade-in">
                    <p id="generated-message"></p>
                    <div class="message-actions">
                        <button id="regenerate-btn"><i class="fas fa-redo"></i> Generate Another</button>
                        <button id="save-btn"><i class="fas fa-heart"></i> Save</button>
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Message Vault. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
