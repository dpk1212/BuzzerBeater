<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzer Beater Blitz</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #timer, #score, #streak {
      font-size: 24px;
      margin: 10px;
      display: none; /* Hidden until game starts */
    }
    #scenario {
      font-size: 28px;
      font-weight: bold;
      margin: 20px;
    }
    #direction {
      font-size: 48px;
      color: red;
      display: none;
    }
    #result {
      font-size: 24px;
      margin: 20px;
    }
    #startBtn {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>Time Left: <span id="timer">60</span>s</div>
  <div>Score: <span id="score">0</span></div>
  <div>Streak: <span id="streak">0</span></div>
  <div id="scenario">Get ready...</div>
  <div id="direction"></div>
  <div id="result"></div>
  <button id="startBtn">Start Game</button>
  <script src="game.js"></script>
</body>
</html>
