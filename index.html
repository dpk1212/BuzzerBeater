<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzer Beater Blitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #landingPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #ff6200, #e65100);
      color: white;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    #landingPage.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #landingPage h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #landingPage p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #seedSelect {
      font-size: 1.2rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 2rem;
      background: #fff;
      color: #333;
      cursor: pointer;
    }
    #startBtn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #startBtn:hover {
      background: #333;
      transform: scale(1.05);
    }
    #gameContainer {
      display: none;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #gameContainer.visible {
      opacity: 1;
    }
    #gameScreen {
      width: 70%;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    #scoreboard .round {
      flex: 1;
      text-align: center;
    }
    #scoreboard .scores {
      flex: 2;
      display: flex;
      justify-content: space-around;
    }
    #scoreboard .scores span {
      color: #ff6200;
      font-size: 2rem;
    }
    #scenario {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      margin: 1.5rem 0;
      text-align: center;
    }
    #direction {
      font-size: 4rem;
      color: #ff6200;
      display: none;
      text-align: center;
    }
    #result {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
      font-weight: 700;
    }
    #reactionTracker {
      display: none;
      width: 30%;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 2rem 2rem 2rem 0;
      height: fit-content;
    }
    #reactionTracker h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    #reactionList {
      list-style: none;
      font-size: 1.2rem;
      color: #555;
    }
    #reactionList li {
      margin-bottom: 0.5rem;
    }
    #avgReaction {
      font-size: 1.2rem;
      color: #ff6200;
      font-weight: 700;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      #gameContainer {
        flex-direction: column;
        margin: 1rem;
      }
      #gameScreen, #reactionTracker {
        width: 100%;
        margin: 1rem 0;
      }
      #scoreboard {
        flex-direction: column;
        font-size: 1.2rem;
      }
      #scoreboard .scores span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="landingPage">
    <h1>Welcome to Buzzer Beater Blitz!</h1>
    <p>Test your clutch skills in a March Madness-inspired challenge.</p>
    <label for="seedSelect">Pick Your Seed (1 = Easy, 16 = Hard):</label>
    <select id="seedSelect">
      <option value="1">Seed 1</option>
      <option value="2">Seed 2</option>
      <option value="3">Seed 3</option>
      <option value="4">Seed 4</option>
      <option value="5">Seed 5</option>
      <option value="6">Seed 6</option>
      <option value="7">Seed 7</option>
      <option value="8">Seed 8</option>
      <option value="9">Seed 9</option>
      <option value="10">Seed 10</option>
      <option value="11">Seed 11</option>
      <option value="12">Seed 12</option>
      <option value="13">Seed 13</option>
      <option value="14">Seed 14</option>
      <option value="15">Seed 15</option>
      <option value="16">Seed 16</option>
    </select>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="gameContainer">
    <div id="gameScreen">
      <div id="scoreboard">
        <div class="round">Round: <span id="gameRound">Round of 64</span></div>
        <div class="scores">
          <div>Player: <span id="playerScore">0</span></div>
          <div>Opponent: <span id="opponentScore">0</span></div>
        </div>
        <div>Time: <span id="gameClock">40:00</span> | Shots Left: <span id="shotsLeft">12</span></div>
      </div>
      <div id="scenario">Get ready...</div>
      <div id="direction"></div>
      <div id="result"></div>
    </div>
    <div id="reactionTracker">
      <h3>Reaction Times</h3>
      <ul id="reactionList"></ul>
      <div id="avgReaction">Avg: N/A</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
